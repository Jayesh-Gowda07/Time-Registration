<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/index.css" />
    
</head>
<body>
    <div class="container w-400 ">
        <div class="row justify-content-center px-auto">
            <div class="col-2"></div>
            <div class="col-12 py-auto px-0 container shadow">
                <form>
                    <div class="form-group">
                      <img class="logo mb-4" src="logos.jpg" alt="" height="30px" width="30px">
                      <h1 class="display-8 mb-4">Log In</h1>
                      <label class="text-muted mb-4">Enter your work credentials in order to log into the app</label><br>
                      <label class="text-muted" for="exampleInputEmail1">Work Email</label><br>
                      <input type="email" class="form-control d-inline mb-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="your@email.dk">                    
                    </div>
                    <div class="form-group">
                      <label class="text-muted" for="exampleInputPassword1">Password</label><br>
                      <input type="password" class="form-control mb-4" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-check rounded-checkbox">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label text-muted mb-4" for="exampleCheck1">Remember me for 14 days</label>
                    </div>
                   
                    
                    <div class="row mr-0">
                            <button type="submit" class="btn btn-primary btn-block px-100" style="color: white; background-color: #001f3f;" ><a href="home.html" class="nav-link">Log in</a></button>
                    </div>
                    <!-- <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div> -->
                  </form> 
            </div>
            <div class="col-2"></div>
        </div>
        </div>
</body>
</html>
